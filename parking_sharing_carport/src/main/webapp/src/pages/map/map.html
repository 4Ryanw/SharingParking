<div class="bui-page">
<header>
   <div class="bui-bar-left">

       </div>

</header>
<main>
	<div id="BaiduMap"></div>
	<div id="result">
		搜索:<input type="text" id="suggestId" size="20" style="width:150px;" /><br>
		<label for="province">省份:</label>
		<select class="form-control" id="cmbProvince" name="cmbProvince"></select>

		<select class="form-control" id="cmbCity" name="cmbCity"></select><br>
		<label for="county">区县:</label>
		<select class="form-control" id="cmbArea" name="cmbArea"></select>
		<input id="address_mes" type="text" />

</main>
