<style>
    .bui-list .span1 .item-text {
        margin-bottom: .2rem;
    }
    .bui-list .span1 .item-text:last-child {
        margin-bottom: 0;
    }
     .personal-img {
        width: 1.5rem;
        height: 1.5rem;
        border-radius: 50%;
        background:#fff;
        /* border: 2px solid #fff; */
        overflow: hidden;
        margin: 0 auto .2rem auto;
        text-align: center;
    }

</style>
<div class="bui-page" id="xiangqing" v-if="message.carportBean">
	<header class="bui-bar">
		<div class="bui-bar-left">
            <!-- 左边按钮 -->
            <a class="bui-btn btn-back"><i class="icon-back"></i></a>
        </div>
		<div class="bui-bar-main">详情</div>
		<div class="bui-bar-right">
		</div>
	</header>
	<main>
		<ul  class="bui-list">
		<li>
           <img src="/src/images/banner02.png" /></li>
            <li style="background-color: white;padding: .4rem 0px .4rem .16rem ;" class=" bui-fluid-space">
            	<div class="span9">
            	<span style="color:black;font-size: .35rem;font-weight: 550">	
            		{{message.carportBean.cp_describe}}
            	</span>
            	</div>
                <div class="personal-img ">
                <img src="/src/images/headimg.png">
                </div>
                <div class="bui-btn ring span4" style="background-color: #EAF8EB;margin: .1rem;">成交次数:{{xinyu.total}}</div>
                <div class="bui-btn ring span3" style="background-color: #FAE0EA;margin: .1rem;">差评{{xinyu.charge}}:</div>
                <div class="bui-btn ring span3" v-if="xinyu.total>0"style="background-color: gainsboro;margin: .1rem;">信誉度:{{(1-(xinyu.charge/xinyu.total))*100}}</div>
           	    <div class="bui-btn ring span3" v-if="xinyu.total==0" style="background-color: gainsboro;margin: .1rem;">信誉度:暂无记录</div>
           		
            </li>
            
             <li class="bui-btn-title">
            </li>
            <li class="bui-btn bui-fluid">
                <div  class="span6">
                    <p style="font-size: .5rem;color: black;font-weight: 500;">{{message.carportBean.cp_community}}</p>
                </div>
                <div style="text-align: center;margin-top: .1rem;">1.8Km</div>
                  <div  class="span12">
                     <span style="text-align: center;">{{message.carportBean.cp_address}}</span>
                </div>
            </li>
            
        </ul>
	</main>
	<footer >
		<ul  >
           <li style="background-color: white;padding: .4rem 0px .4rem .16rem ;" class=" bui-box">
              <div class="span1" style="text-align:left;font-size: 16px;margin: .2rem;" >￥<span style="font-weight: bold;">{{message.r_price}}</span> /天</div>
           		<div  style="margin-right: .2rem;background-color: #FF5A60;color: white;" onclick="wrc()" class="bui-btn  round bui-bar-right">立即预订</div>
           </li>
        </ul>
	</footer>
</div>
