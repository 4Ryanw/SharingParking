<style>
    .bui-list .span1 .item-text {
        margin-bottom: .2rem;
    }
    .bui-list .span1 .item-text:last-child {
        margin-bottom: 0;
    }
</style>
<div class="bui-page" id="dingdan">
	<header class="bui-bar">
		<div class="bui-bar-left">
            <!-- 左边按钮 -->
            <a class="bui-btn btn-back"><i class="icon-back"></i></a>
        </div>
		<div class="bui-bar-main">订单</div>
		<div class="bui-bar-right">
		</div>
	</header>
	<main>
		<ul class="bui-list" >
            <li class="bui-btn-title">
                2019年
            </li>
            <li class="bui-btn bui-box" v-for="order in message">
                <div class="span1" :oid="order.o_id" onclick="om(this)">
                    <h3 class="item-title">{{order.rentalBean.carportBean.cp_community}}</h3>
                   <p class="item-text"> 起始时间:{{order.stime}}</p>
                    <p class="item-text">结束时间:{{order.etime}}</p>
                    <p class="item-text"><span class="bui-label">订单号</span><span class="bui-value">{{order.o_code}}</span></p>
                    <p class="item-text"><span class="bui-label">总价</span><span class="bui-value">￥{{order.o_price}}</span></p>
                </div>
                <span  v-if="order.o_status==0" style="color:green">等待确认</span>
                <span  v-if="order.o_status==1" style="color:blue">进行中</span>
                <span  v-if="order.o_status==2" style="color:red">已拒绝</span>
                <span  v-if="order.o_status==3" style="color:green">已完成</span>
                <i class="icon-listright"></i>
            </li>
        </ul>
	</main>
</div>
