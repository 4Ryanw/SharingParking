<!DOCTYPE html>
<!-- saved from url=(0051)https://www.layui.com/admin/pro/#/set/user/password -->
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<title>管理员登录</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../css/layui.css" media="all">
		<script src="../js/hm.js"></script>
		<script>
			/^http(s*):\/\//.test(location.href) || alert('请先部署到 localhost 下再访问');
		</script>
		<link id="layuicss-layer" rel="stylesheet" href="../css/layer.css" media="all">
		<link id="layuicss-layuiAdmin" rel="stylesheet" href="../css/admin.css" media="all">
		<style>
			.layui-fluid{width: 22rem;height: 19.6875rem;}
			.layui-card-header{text-align: center;}
			.layui-input-block{text-align: center;margin-left: 0rem!important;}
			.pwd_error{display: none;}
			.layui-card{background-color: gainsboro;box-shadow:5px 2px 6px #000;} 
			.layui-layout-admin,.layui-body {left: 0rem!important;}
			.layui-form-item input{height: 1.625rem;width: 10rem!important;}
		</style>
	</head>
	<body layadmin-themealias="default" class="layui-layout-body">
		<div id="LAY_app" class="layadmin-tabspage-none">
			<div class="layui-layout layui-layout-admin">
				<!-- 主体内容 -->
				<div class="layui-body" id="LAY_app_body">
					<div class="layadmin-tabsbody-item layui-show">	
						<div class="layui-fluid">
							<div class="layui-row layui-col-space15">
								<div class="layui-col-md12">
									<div class="layui-card">
										<div class="layui-card-header">管理员登录</div>
										<div class="layui-card-body" pad15="">
											<form id="myform">
												<div class="layui-form" lay-filter="">
													<div class="layui-form-item">
														<label class="layui-form-label">用户名</label>
														<div class="layui-input-inline">
															<input type="text" class="a_name" name="a_name" lay-verify="pass" lay-vertype="tips" autocomplete="off" id="LAY_password"
															 class="layui-input">
														</div>
													</div>
													<div class="layui-form-item">
														<label class="layui-form-label">密码</label>
														<div class="layui-input-inline">
															<input type="password" class="a_password"  name="a_password" lay-verify="repass" lay-vertype="tips" autocomplete="off" class="layui-input">
														</div>
													</div>
													<div class="layui-form-item">
														<div class="layui-input-block">
															<button class="layui-btn layui-btn-primary sumbitbtn">登录</button>
														</div>
													</div>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- 辅助元素，一般用于移动设备下遮罩 -->
				<div class="layadmin-body-shade" layadmin-event="shade"></div>

			</div>
		</div>
		<script src="../js/layui.js"></script>
		
		<style id="LAY_layadmin_theme">
			.layui-form-label{width: 3.125rem!important;}
			
			.layui-side-menu,
			.layadmin-pagetabs .layui-tab-title li:after,
			.layadmin-pagetabs .layui-tab-title li.layui-this:after,
			.layui-layer-admin .layui-layer-title,
			.layadmin-side-shrink .layui-side-menu .layui-nav>.layui-nav-item>.layui-nav-child {
				background-color: #20222A !important;
			}
			.layui-nav-tree .layui-this,
			.layui-nav-tree .layui-this>a,
			.layui-nav-tree .layui-nav-child dd.layui-this,
			.layui-nav-tree .layui-nav-child dd.layui-this a {
				background-color: #009688 !important;
			}

			.layui-layout-admin .layui-logo {
				background-color: #20222A !important;
			}
		</style>
		<div class="layui-layer-move"></div>
		<script type="text/javascript" src="../js/jQuery-2.2.2-min.js"></script>
		<script>
			var a_name = $(".a_name")
			var a_pwd = $(".a_password")
			$(".sumbitbtn").click(function(){
				if (a_name.val()=="") {
					a_name.attr("placeholder","请输入用户名");
					return;
				} else if(a_pwd.val()==""){
					a_pwd.attr("placeholder","请输入密码");
					return;
				}
				$.ajax({
					type:"post",
					url:"http://localhost:9001/admin/login",
					asycn:true,
					data:"a_name="+a_name.val()+"&a_password="+a_pwd.val(),
					success:function(mes){
						console.info(mes)
						if (mes=="success") {
							location.href="menu.html"
						} else{
							alert("用户名和密码错误")
						}
					}
				})
			})
			
		</script>
	</body>
</html>
